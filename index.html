<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-weather text-center">
        <div class="card-header">Weather App</div>
        <div class="card-body">
          <form>
            <div class="row input-group mb-3">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control"
                  aria-describedby="button-addon2"
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button-addon2"
                  value="Search"
                >
                </input>
              </div>
            </div>
          </form>

          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1><span class="default-city-name">Berlin</span>, Weather</h1>
                <h2 class="default-subtitle">Monday 09:00 am</h2>
                <ul>
                  <li id="description"><i>Clear and Shine</i></li>
                  <li >Humidity: <strong id="humidity">17%</strong> Wind: <strong id="wind">14 km/h</strong></li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <img src="" alt="clear" class="current-icon" />
                  <div>
                   <span class="current-temperature">26</span>
                  <span id="temp-type">°C</span> 
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="WeatherForecast row">
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-day">Tue</div>
                <img src="" class="forecast-icon" /> 
                <div class="forecast-temp">
                  <span class="forecast-temp-min">12° /</span>
                  <span class="forecast-temp-max"><strong>25°</strong></span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-day">Wed</div>
                <img src="" class="forecast-icon" />  
                <div class="forecast-temp">
                  <span class="forecast-temp-min">18° /</span>
                  <span class="forecast-temp-max"><strong>30°</strong></span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-day">Thu</div>
                <img src="" class="forecast-icon" />  
                <div class="forecast-temp">
                  <span class="forecast-temp-min">17° /</span>
                  <span class="forecast-temp-max"><strong>28°</strong></span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-day">Fri</div>
                <img src="" class="forecast-icon" />  
                <div class="forecast-temp">
                  <span class="forecast-temp-min">20° /</span>
                  <span class="forecast-temp-max"><strong>32°</strong></span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-day">Sat</div>
                <img src="" class="forecast-icon" />  
                <div class="forecast-temp">
                  <span class="forecast-temp-min">16° /</span>
                  <span class="forecast-temp-max"><strong>29°</strong></span>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="card-footer">
          This project was coded by Flávia Mól and is <a href="https://github.com/Flaviamol/Vanilla-Weather-App" target="_blank"
          rel="noreferrer">open-sourced on GitHub</a>  and  <a href="https://loving-almeida-707ba8.netlify.app" target="_blank"
          rel="noreferrer">hosted on Netlify</a>. 
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
